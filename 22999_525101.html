 left-0 top-0"><div class=lava-lamp><div class=bubble></div><div class=bubble1></div><div class=bubble2></div><div class=bubble3></div></div></div><img class="img hidden w-full h-full object-cover transition-all duration-300 delay-100 lg:hover:scale-[0.95] hover:rounded-[30px]" loading=lazy data-src=https://cdn.youpengw.com/shentu/bizhi/uploads/531181/66cf203a7fc7d.jpeg alt=加载失败></div></div><script>document.addEventListener('DOMContentLoaded', () => {
            const lazyImages = document.querySelectorAll('.img-item.lazy');

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        const img = target.querySelector('.img[loading="lazy"]');
                        const loading = target.querySelector('.loading');
                        img.onload = ()=>{
                            loading.remove();
                        }
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        img.classList.remove('hidden');
                        observer.unobserve(target);
                    }
                });
            });

            lazyImages.forEach(img => {
                imageObserver.observe(img);
            });
        });</script></body></html>
