jpg alt=加载失败></div><div class="img-item hidden lazy w-full aspect-[9/20] object-cover relative"><div class="loading hidden flex justify-center items-center w-full h-full absolute left-0 top-0 overflow-hidden"><img class="w-full h-full object-contain" src=https://gitee.com/dwj3245/figurebed/raw/master/images/202409080258607.png alt=""></div><img class="img hidden w-full h-full object-cover transition-all duration-300 delay-100 lg:hover:scale-[0.95] lg:hover:rounded-[30px]" loading=lazy data-src=https://cdn.youpengw.com/shentu/bizhi/uploads/354938/66d9629abbb90.jpg alt=加载失败></div><div class="img-item hidden lazy w-full aspect-[9/20] object-cover relative"><div class="loading hidden flex justify-center items-center w-full h-full absolute left-0 top-0 overflow-hidden"><img class="w-full h-full object-contain" src=https://gitee.com/dwj3245/figurebed/raw/master/images/202409080258607.png alt=""></div><img class="img hidden w-full h-full object-cover transition-all duration-300 delay-100 lg:hover:scale-[0.95] lg:hover:rounded-[30px]" loading=lazy data-src=https://cdn.youpengw.com/shentu/bizhi/uploads/354938/66d9629a45bdc.jpg alt=加载失败></div></div><script>document.addEventListener('DOMContentLoaded', () => {
            const content = document.querySelector('.main');
            // 页面一行显示几个元素
            const groupLength = getComputedStyle(content).gridTemplateColumns.split(' ').filter(c => c.trim().length).length;;
            const lazyImages = document.querySelectorAll('.img-item.lazy');
            const count = Math.ceil(lazyImages.length / groupLength);
            console.log("总共有" + lazyImages.length + "条");
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        // 找到当前是第几个
                        const index = Array.from(lazyImages).indexOf(target);
                        // 属于第几组
                        const groupIndex = Math.floor(index / groupLength);
                        showGroup(groupIndex);
                        const img = target.querySelector('.img[loading="lazy"]');
                        const loading = target.querySelector('.loading');
                        loading.classList.remove('hidden')
                        img.onload = () => {
                            loading.remove();
                        }
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        img.classList.remove('hidden');
                        observer.unobserve(target);
                    }
                });
            });

            // 触发第一组
            lazyImages[0].classList.remove('hidden')

            lazyImages.forEach(img => {
                imageObserver.observe(img);
            });

            function showGroup(groupIndex) {
                // 截至数 显示当前组和下一组
                const end = Math.min((groupIndex + 1) * groupLength + groupLength, lazyImages.length);
                console.log(end);
                for (let i = groupIndex; i < end; i++) {
                    lazyImages[i].classList.remove('hidden');
                }
            }
        });</script></body></html>
