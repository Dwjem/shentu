            const content = document.querySelector('.main');
            // 页面一行显示几个元素 
            const groupLength = getComputedStyle(content).gridTemplateColumns.split(' ').filter(c => c.trim().length).length;;
            const lazyImages = document.querySelectorAll('.img-item.lazy');
            const count = Math.ceil(lazyImages.length / groupLength);
            console.log("总共有" + lazyImages.length + "条");
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        // 找到当前是第几个
                        const index = Array.from(lazyImages).indexOf(target);
                        // 属于第几组
                        const groupIndex = Math.floor(index / groupLength);
                        showGroup(groupIndex);
                        const img = target.querySelector('.img[loading="lazy"]');
                        const loading = target.querySelector('.loading');
                        loading.classList.remove('hidden')
                        img.onload = () => {
                            loading.remove();
                        }
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        img.classList.remove('hidden');
                        observer.unobserve(target);
                    }
                });
            });

            // 触发第一组
            lazyImages[0].classList.remove('hidden')

            lazyImages.forEach(img => {
                imageObserver.observe(img);
            });

            function showGroup(groupIndex) {
                // 截至数 显示当前组和下一组
                const end = Math.min((groupIndex + 1) * groupLength + groupLength, lazyImages.length);
                console.log(end);
                for (let i = groupIndex; i < end; i++) {
                    lazyImages[i].classList.remove('hidden');
                }
            }
        });</script></body></html>
